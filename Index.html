<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market - Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="Mainpage.css">
</head>
<body>

<div class="logo-titulo">
    <img src="Logo.jpg" alt="logo" class="logo">
    <h1>Gerenciamento de Produtos</h1>
</div>

<div class="Estoque-container">
    <div class="form-container">
        <h2>Controle de Estoque</h2>
        <form action="crud.php" method="post">
            <input class="input-txt" type="text" name="codigo" placeholder="Código do Produto" >
            <input type="text" name="descricao" placeholder="Descrição do Produto" >
            <input type="number" name="quantidade" placeholder="Quantidade" >
            <input type="date" name="validade" placeholder="Data de Validade" >
            <input type="number" name="preco" placeholder="Preço" >
            <select name="medida">
                <option value="" disabled selected>Unidade de Medida</option>
                <option value="kg">kg</option>
                <option value="unidade">Unidade</option>
                <option value="litro">Litro</option>
            </select>
            <div class="button-container">
                <button type="submit" name="inserir" value="inserir" class="btn">Inserir Produto</button>
                <button type="submit" name="alterar" value="alterar" class="btn">Alterar Produto</button>
                <button type="submit" name="excluir" value="excluir" class="btn">Excluir Produto</button>
                <button type="submit" name="listar" value="listar" class="btn">Listar Produtos</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
